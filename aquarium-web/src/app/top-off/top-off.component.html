<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Fill water</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <div class="input-group-addon">Duration</div>
      <input type="text" class="form-control" [(ngModel)]="duration" name="duration" />
      <div class="input-group-addon">seconds</div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="d()">Cancel</button>
    <button type="button" class="btn btn-primary" [disabled]="!isValid()" (click)="c()">Fill</button>
  </div>
</ng-template>

<div class="component-icon"><img src="assets/top_off.png" (click)="open(content)" /></div>
